---
# playbook: k8s-kubeadm.yml
# Purpose: idempotent kubeadm bootstrap for 1 control-plane + multiple workers (Ubuntu 24)
# Inventory must define groups: control_plane, workers, k8s_cluster (or use combined groups below)

- hosts: k8s_cluster
  become: yes
  gather_facts: yes
  vars:
    pod_network_cidr: "10.244.0.0/16"
    k8s_keyring_path: /etc/apt/keyrings/kubernetes-apt-keyring.asc
    containerd_package: containerd

  tasks:
    - name: Ensure apt cache is updated
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Disable swap immediately (if active)
      ansible.builtin.command: swapoff -a
      when: ansible_swaptotal_mb | int > 0
      changed_when: false

    - name: Comment out swap entries in /etc/fstab (idempotent)
      replace:
        path: /etc/fstab
        regexp: '(^\s*([^#\s]+\s+\S+\s+swap\s+.*)$)'
        replace: '# \2'
      register: fstab_swap_change

    - name: Ensure required kernel modules are loaded at boot
      copy:
        dest: /etc/modules-load.d/k8s.conf
        content: |
          overlay
          br_netfilter
        mode: '0644'

    - name: Load kernel modules immediately
      modprobe:
        name: "{{ item }}"
        state: present
      loop:
        - overlay
        - br_netfilter

    - name: Ensure modules-load.d config for k8s exists
      copy:
        dest: /etc/modules-load.d/k8s.conf
        content: |
          overlay
          br_netfilter
        mode: '0644'

    - name: Ensure sysctl params required by Kubernetes are set
      copy:
        dest: /etc/sysctl.d/k8s.conf
        content: |
          net.bridge.bridge-nf-call-iptables  = 1
          net.bridge.bridge-nf-call-ip6tables = 1
          net.ipv4.ip_forward                 = 1
        mode: '0644'

    - name: Apply sysctl params without reboot
      command: sysctl --system

    - name: Install packages required for adding repos
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
        update_cache: yes

    - name: Ensure apt keyrings dir exists
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Fetch Kubernetes repository signing key (pkgs.k8s.io)
      get_url:
        url: https://pkgs.k8s.io/core:/stable:/v1.29/deb/Release.key
        dest: "{{ k8s_keyring_path }}"
        mode: '0644'
      register: k8s_key_fetch

    - name: Add Kubernetes apt repository
      apt_repository:
        repo: "deb [signed-by={{ k8s_keyring_path }}] https://pkgs.k8s.io/core:/stable:/v1.29/deb/ /"
        filename: kubernetes
        state: present
      when: k8s_key_fetch is succeeded or k8s_key_fetch is not defined

    - name: Update apt after adding k8s repo
      apt:
        update_cache: yes

    - name: Install kube packages (kubelet, kubeadm, kubectl)
      apt:
        name:
          - kubelet
          - kubeadm
          - kubectl
        state: present
      register: kube_pkgs_installed

    - name: Hold kube packages to avoid accidental upgrades
      apt:
        name:
          - kubelet
          - kubeadm
          - kubectl
        state: present
        force: yes
        allow_unauthenticated: no
      when: kube_pkgs_installed is succeeded

    # ---------- containerd ----------
    - name: Install containerd runtime (Ubuntu 24 package)
      apt:
        name: "{{ containerd_package }}"
        state: present
        update_cache: yes

    - name: Ensure containerd service is enabled and started
      systemd:
        name: containerd
        enabled: yes
        state: started

    - name: Ensure /etc/containerd exists
      file:
        path: /etc/containerd
        state: directory
        mode: '0755'

    - name: Check if containerd config exists
      stat:
        path: /etc/containerd/config.toml
      register: containerd_config_stat

    - name: Generate default containerd config if missing
      command: containerd config default
      register: containerd_default_out
      when: not containerd_config_stat.stat.exists

    - name: Write containerd config file (if we generated it)
      copy:
        dest: /etc/containerd/config.toml
        content: "{{ containerd_default_out.stdout }}"
        mode: '0644'
      when: containerd_default_out.stdout is defined and containerd_default_out.stdout != ''

    - name: Ensure SystemdCgroup = true in containerd config (replace globally)
      replace:
        path: /etc/containerd/config.toml
        regexp: 'SystemdCgroup\s*=\s*false'
        replace: 'SystemdCgroup = true'
        backup: yes
      notify: Restart containerd

    # ---------- finish common ----------
  handlers:
    - name: Restart containerd
      systemd:
        name: containerd
        state: restarted
        daemon_reload: yes

